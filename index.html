<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        
		<div id="calculator">
		<form action="#">
				<h1>Simple Interest Calculator</h1>

				<label for="principal">Amount</label>
				<input type="number"  id="principal">
				<br/>
				<label for="rate">Rate</label>
				<input type="range" onChange="updateTextInput();" id="rate" min="0" max="20" step="0.1">
				<span id="rateValue">10%</span>
				<br/>
				<label for="years">No. of Years</label>
				<select  id="years">
					 <option value="1">1</option>
					 <option value="2">2</option>
					 <option value="3">3</option>
					 <option value="4">4</option>
					 <option value="5">5</option>
					 <option value="6">6</option>
					 <option value="7">7</option>
					 <option value="8">8</option>
					 <option value="9">9</option>
					 <option value="10">10</option>
					 <option value="11">11</option>
				</select>
				<br/>
				<br />
				<div id="divButton"><button onclick="compute();" style="">Compute Interest</button></div>
				<br />
			<span id="result"></span><br />
		</form>
		<h3>&copy; Everyone can get rich</h3>
		</div>
    </body>
</html>
